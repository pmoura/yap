site_name: YAP Prolog Reference Manual
site_url: https://www.dcc.fc.up.pt/YAP
use_directory_urls: false
theme:
  name: "readthedocs"
  highlightjs: true
  hljs_languages:
    - prolog
  logo: "images/favicon.ico"
plugins:
  - search
  - mkdoxy:
      projects:
        YAP: # name of project must be alphanumeric + numbers (without spaces)
          src-dirs: yap.cpp # path to source code (support multiple paths separated by space) => INPUT
          full-doc: True # if you want to generate full documentation
          doxy-cfg: # standard doxygen configuration (key: value)
            FILE_PATTERNS: "*.cpp" # specify file patterns to filter out
            RECURSIVE: True # recursive search in source directories
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
nav:
  - Home: index.md
  - INSTALL: INSTALL.md
  - Calling YAP: CALLING_YAP.md
  - Core Built-ins: group__Builtins.md
  - Programming: group__YAPProgramming.md
  - Extensions: group__YapExtensions.md
  - Library: group__YAPLibrary.md
  - Available Packages: group__YAPPackages.md
  - Foreign Language Interface: group__YAPAPI.md
