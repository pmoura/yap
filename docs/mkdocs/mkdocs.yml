site_name: YAP Prolog Reference Manual
site_url: https://www.dcc.fc.up.pt/YAP
use_directory_urls: false
theme:
  name: 'readthedocs'
  highlightjs: true
  hljs_languages:
    - prolog
  logo: 'images/favicon.ico'
plugins:
  - search
  - mkdoxy:
      projects:
        YAP: # name of project must be alphanumeric + numbers (without spaces)
          src-dirs:     ../../docs/md   ../../C    ../../H    ../../include   ../../pl    ../../library   ../../os    ../../OPTYap    ../../packages
          full-doc: True # if you want to generate full documentation
          doxy-cfg-file: ../Doxyfile.dox
            FILE_PATTERNS: "*.cpp *.h* *yap *pl *md *ypp" # specify file patterns to filter out
            RECURSIVE: True # recursive search in source directoriesmarkdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
nav:
   - Home: YAP/index.md
   - INSTALL: YAP/INSTALL.md
   - Calling YAP: YAP/CALLING_YAP.md
   -   Built-ins:
       - Core: YAP/group__Builtins.md
       - Input-Output: YAP/group__InputOutput.md
   - Programming: YAP/group__YAPProgramming.md
   - Extensions: YAP/group__YapExtensions.md
   - Library: YAP/group__YAPLibrary.md
   - Available Packages: YAP/group__YAPPackages.md
   - Foreign Language Interface : YAP/group__YAPAPI.md
   - Indices:
       - YAP/classes.md
       - YAP/modules.md
       - YAP/namespaces.md

